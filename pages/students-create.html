<form name="prdForm">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control"  ng-model="studentName" name="stdName" placeholder="Name" required minlength="6" maxlength="32">
    <!-- VALIDATE -->
    <div class="col-md-12 mb-3" ng-if="prdForm.stdName.$touched || prdForm.stdName.$dirty" style="color: red">
      <span>{{prdForm.stdName.$error.required && 'Required'}}</span>
      <span>{{prdForm.stdName.$error.minlength && 'At least 6 characters'}}</span>
      <span>{{prdForm.stdName.$error.maxlength && 'Up to 32 characters'}}</span>
    </div>
    <!-- END VALIDATE -->
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="studentEmail" name="stdEmail" placeholder="Email" required>
    <!-- VALIDATE -->
    <div class="col-md-6 mb-3" ng-if="prdForm.stdEmail.$touched || prdForm.stdEmail.$dirty" style="color: red">
      <span>{{prdForm.stdEmail.$error.required && 'Required'}}</span>
    </div>
    <!-- END VALIDATE -->
  </div>
  <div class="form-group">
    <label>Status</label>
    <input type="number" class="form-control" ng-model="studentStatus" name="stdStatus" placeholder="Status" required>
  </div>
  <div class="form-group">
    <label>Avatar</label>
    <input type="file" class="form-control-file" ng-model="studentAvatar" onchange="angular.element(this).scope().onChangeImage(event)" >
  </div>
  <div class="form-group">
    <input type="radio" ng-model="studentSex" value="Nam"> Nam
    <input type="radio" ng-model="studentSex" value="Nữ"> Nữ
  </div>
  <button type="button" ng-disabled="prdForm.$invalid" ng-click="onSubmit()" class="btn btn-primary">Submit</button>
</form>
